<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToHitam - Image Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            max-width: 500px; 
            width: 100%; 
            text-align: center; 
        }
        h1 { color: #2d3748; margin-bottom: 10px; }
        .url-input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 16px; 
            margin: 20px 0; 
        }
        .convert-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 18px; 
            cursor: pointer; 
            width: 100%; 
        }
        .convert-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .result { margin-top: 30px; display: none; }
        .result-image { max-width: 100%; border-radius: 10px; margin: 15px 0; }
        .download-btn { 
            display: inline-block; 
            background: #48bb78; 
            color: white; 
            padding: 12px 25px; 
            border-radius: 8px; 
            text-decoration: none; 
            margin-top: 10px; 
        }
        .message { padding: 15px; border-radius: 10px; margin: 15px 0; display: none; }
        .error { background: #fed7d7; color: #c53030; display: block; }
        .success { background: #c6f6d5; color: #276749; display: block; }
        .loading { background: #fefcbf; color: #d69e2e; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ ToHitam Converter</h1>
        <p>Ubah gambar menjadi hitam putih dengan mudah</p>
        
        <form id="converterForm">
            <input type="url" id="imageUrl" class="url-input" placeholder="https://example.com/gambar.jpg" required>
            <button type="submit" class="convert-btn" id="convertBtn">
                Ubah ke Hitam Putih
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="result" id="resultContainer">
            <h3>Hasil Konversi</h3>
            <img id="resultImage" class="result-image" alt="Hasil konversi">
            <a href="#" id="downloadLink" class="download-btn" download="tohitam.png">
                ðŸ“¥ Download Gambar
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('converterForm');
        const imageUrl = document.getElementById('imageUrl');
        const convertBtn = document.getElementById('convertBtn');
        const messageDiv = document.getElementById('message');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = imageUrl.value.trim();
            if (!url) {
                showMessage('Masukkan URL gambar!', 'error');
                return;
            }

            // Validate URL format
            try {
                new URL(url);
            } catch {
                showMessage('Format URL tidak valid!', 'error');
                return;
            }

            await processImage(url);
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        function resetResult() {
            resultContainer.style.display = 'none';
            resultImage.src = '';
            downloadLink.href = '#';
        }

        async function processImage(imageUrl) {
            convertBtn.disabled = true;
            convertBtn.textContent = 'Memproses...';
            showMessage('Sedang mengubah gambar, tunggu sebentar...', 'loading');
            resetResult();

            try {
                const response = await fetch('/api/tohitam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageUrl: imageUrl })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Gambar berhasil diubah!', 'success');
                    resultImage.src = data.resultUrl;
                    downloadLink.href = data.resultUrl;
                    resultContainer.style.display = 'block';
                } else {
                    showMessage(data.message || 'Terjadi kesalahan!', 'error');
                }
            } catch (error) {
                showMessage('Koneksi gagal. Coba lagi!', 'error');
                console.error('Error:', error);
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Ubah ke Hitam Putih';
            }
        }
    </script>
</body>
</html>
