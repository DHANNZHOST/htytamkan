<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToHitam - Image Black and White Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="url"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .loading {
            background-color: #f39c12;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            text-align: center;
        }
        #resultImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 15px;
        }
        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            background-color: #34495e;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .upload-preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px 0;
            border: 1px dashed #ccc;
            border-radius: 4px;
            display: none;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
            border: none;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #3498db;
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® ToHitam Web Converter ‚ú®</h1>
        <p>Pilih gambar dari perangkat Anda atau masukkan URL gambar untuk diubah menjadi versi hitam.</p>
        
        <div class="tab-container">
            <button class="tab active" data-tab="upload">üìÅ Upload Gambar</button>
            <button class="tab" data-tab="url">üîó URL Gambar</button>
        </div>
        
        <form id="tohitamForm">
            <div class="tab-content active" id="uploadTab">
                <label for="imageFile">Pilih Gambar (JPG/PNG, maks. 5MB):</label>
                <input type="file" id="imageFile" accept="image/jpeg,image/png" required>
                <p class="info-text">Format yang didukung: JPG, PNG. Maksimal ukuran file: 5MB</p>
                <img id="uploadPreview" class="upload-preview" alt="Preview Gambar">
            </div>
            
            <div class="tab-content" id="urlTab">
                <label for="imageUrl">URL Gambar:</label>
                <input type="url" id="imageUrl" placeholder="Contoh: https://example.com/foto.jpg">
                <p class="info-text">Pastikan URL gambar dapat diakses secara publik</p>
            </div>
            
            <button type="submit" id="submitBtn">üé® Ubah ke Hitam Putih</button>
        </form>

        <div id="messageContainer" class="message" style="display: none;"></div>
        
        <div id="resultContainer" style="display: none;">
            <h2>Hasil Pengolahan</h2>
            <img id="resultImage" src="" alt="Gambar Hasil" style="display: none;">
            <a id="downloadLink" href="#" target="_blank" download="tohitam.png" style="display: none;">üì• Unduh Gambar Hasil</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('tohitamForm');
        const imageUrlInput = document.getElementById('imageUrl');
        const imageFileInput = document.getElementById('imageFile');
        const uploadPreview = document.getElementById('uploadPreview');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Tab switching functionality
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}Tab`) {
                        content.classList.add('active');
                    }
                });
                
                // Clear form validation
                form.reset();
                uploadPreview.style.display = 'none';
                resetResult();
                hideMessage();
            });
        });

        // Preview image when file is selected
        imageFileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadPreview.src = e.target.result;
                    uploadPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                uploadPreview.style.display = 'none';
            }
        });

        const showMessage = (text, type) => {
            messageContainer.textContent = text;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            resultContainer.style.display = 'none';
        };

        const hideMessage = () => {
            messageContainer.style.display = 'none';
        };

        const resetResult = () => {
            resultImage.style.display = 'none';
            downloadLink.style.display = 'none';
            resultImage.src = '';
            downloadLink.href = '#';
        };

        const convertImageToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetResult();
            hideMessage();

            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            let requestData;

            if (activeTab === 'upload') {
                const file = imageFileInput.files[0];
                if (!file) {
                    return showMessage('‚ùå Mohon pilih gambar terlebih dahulu.', 'error');
                }
                
                // Validate file type
                if (!['image/jpeg', 'image/png'].includes(file.type)) {
                    return showMessage('‚ùå Hanya format JPG dan PNG yang didukung.', 'error');
                }
                
                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    return showMessage('‚ùå Ukuran file maksimal 5MB.', 'error');
                }
                
                try {
                    const base64Image = await convertImageToBase64(file);
                    requestData = { imageData: base64Image };
                } catch (error) {
                    return showMessage('‚ùå Gagal membaca file gambar.', 'error');
                }
            } else {
                const imageUrl = imageUrlInput.value.trim();
                if (!imageUrl) {
                    return showMessage('‚ùå Mohon masukkan URL gambar.', 'error');
                }
                requestData = { imageUrl: imageUrl };
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Sedang Mengolah...';
            showMessage('üîÑ Sedang memproses gambar, mohon tunggu...', 'loading');

            try {
                const response = await fetch('/api/tohitam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Gambar berhasil diolah!', 'success');
                    
                    resultImage.src = data.resultUrl;
                    downloadLink.href = data.resultUrl;
                    resultImage.style.display = 'block';
                    downloadLink.style.display = 'inline-block';
                    resultContainer.style.display = 'block';

                } else {
                    showMessage(`‚ùå Gagal: ${data.message || 'Kesalahan tidak diketahui.'}`, 'error');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showMessage('‚ùå Terjadi kesalahan koneksi. Coba lagi nanti.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üé® Ubah ke Hitam Putih';
            }
        });
    </script>
</body>
</html>
