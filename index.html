<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Darkener AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 0, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5),
                        0 0 100px rgba(75, 0, 130, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8a2be2, #da70d6, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 
                             0 0 30px rgba(138, 43, 226, 0.6),
                             0 0 40px rgba(138, 43, 226, 0.4);
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #d8bfd8;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #da70d6;
            font-weight: 500;
        }
        
        input[type="file"], input[type="text"] {
            width: 80%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #8a2be2;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        
        input[type="text"] {
            margin-top: 10px;
        }
        
        .input-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }
        
        .option-btn {
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid #8a2be2;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-btn.active {
            background: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .preview-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .preview-title {
            margin-bottom: 10px;
            color: #da70d6;
        }
        
        #image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            border: 1px solid #8a2be2;
            display: none;
        }
        
        .btn {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .result img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #4b0082, #8a2be2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #da70d6;
        }
        
        .spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8a2be2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #9370db;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(75, 0, 130, 0.9);
            border-left: 4px solid #8a2be2;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-left-color: #ff4444;
            background: rgba(130, 0, 0, 0.9);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            input[type="file"], input[type="text"] {
                width: 100%;
            }
            
            .input-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Skin Darkener AI</h1>
            <p class="subtitle">Upload gambar atau masukkan URL gambar untuk mengubah kulit menjadi hitam gelap</p>
        </div>
        
        <div class="input-options">
            <button class="option-btn active" data-option="upload">Upload File</button>
            <button class="option-btn" data-option="url">URL Gambar</button>
        </div>
        
        <div class="input-group">
            <div id="upload-section">
                <label for="image-upload">Pilih gambar (JPG/PNG):</label>
                <input type="file" id="image-upload" accept=".jpg,.jpeg,.png">
            </div>
            
            <div id="url-section" style="display: none;">
                <label for="image-url">Masukkan URL gambar:</label>
                <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
            </div>
        </div>
        
        <div class="preview-container">
            <p class="preview-title">Pratinjau:</p>
            <img id="image-preview" src="#" alt="Pratinjau Gambar">
        </div>
        
        <button class="btn" id="process-btn">
            <span>🚀 Proses Hitamkan Kulit</span>
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses gambar...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Hasil - Kulit Hitam Gelap</h2>
            <div id="image-container"></div>
            <a href="#" class="download-btn" id="download-btn" download="skin-darkened.jpg">Download Gambar</a>
        </div>
        
        <footer>
            <p>Diberdayakan oleh SXZnightmare API</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        Gambar berhasil diproses! Kulit sudah dihitamkan.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('process-btn');
            const imageUpload = document.getElementById('image-upload');
            const imageUrlInput = document.getElementById('image-url');
            const imagePreview = document.getElementById('image-preview');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const imageContainer = document.getElementById('image-container');
            const downloadBtn = document.getElementById('download-btn');
            const notification = document.getElementById('notification');
            const optionBtns = document.querySelectorAll('.option-btn');
            const uploadSection = document.getElementById('upload-section');
            const urlSection = document.getElementById('url-section');
            
            let currentOption = 'upload';
            let uploadedImage = null;
            let imageUrl = null;
            
            // Switch antara upload file dan URL
            optionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    optionBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentOption = this.dataset.option;
                    
                    if (currentOption === 'upload') {
                        uploadSection.style.display = 'block';
                        urlSection.style.display = 'none';
                        imagePreview.style.display = 'none';
                        uploadedImage = null;
                    } else {
                        uploadSection.style.display = 'none';
                        urlSection.style.display = 'block';
                        imagePreview.style.display = 'none';
                        imageUrl = null;
                    }
                    
                    resultDiv.style.display = 'none';
                });
            });
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification';
                if (isError) {
                    notification.classList.add('error');
                }
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
            
            // Fungsi untuk upload gambar ke telegra.ph (gratis)
            async function uploadImage(file) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch('https://telegra.ph/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Upload gagal');
                    }
                    
                    const data = await response.json();
                    if (data[0] && data[0].src) {
                        return 'https://telegra.ph' + data[0].src;
                    } else {
                        throw new Error('URL tidak ditemukan');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    throw new Error('Upload gagal! Coba lagi nanti yaa~');
                }
            }
            
            // Event listener untuk upload gambar
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Validasi file type
                    if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/jpg')) {
                        showNotification('Format tidak valid! Gunakan JPG/PNG yaa~', true);
                        return;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = file;
                        resultDiv.style.display = 'none';
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            // Event listener untuk URL gambar
            imageUrlInput.addEventListener('input', function() {
                const url = this.value.trim();
                if (url) {
                    // Validasi URL gambar
                    if (url.match(/\.(jpeg|jpg|png)$/i)) {
                        imagePreview.src = url;
                        imagePreview.style.display = 'block';
                        imageUrl = url;
                        resultDiv.style.display = 'none';
                    }
                } else {
                    imagePreview.style.display = 'none';
                    imageUrl = null;
                }
            });
            
            processBtn.addEventListener('click', async function() {
                if (currentOption === 'upload' && !uploadedImage) {
                    showNotification('Pilih gambar terlebih dahulu!', true);
                    return;
                }
                
                if (currentOption === 'url' && !imageUrl) {
                    showNotification('Masukkan URL gambar terlebih dahulu!', true);
                    return;
                }
                
                // Tampilkan loading
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                try {
                    let finalImageUrl;
                    
                    if (currentOption === 'upload') {
                        // Upload gambar dulu
                        showNotification('⏳ Mengupload gambar...');
                        finalImageUrl = await uploadImage(uploadedImage);
                    } else {
                        // Langsung pakai URL yang dimasukkan
                        finalImageUrl = imageUrl;
                    }
                    
                    if (!finalImageUrl) {
                        throw new Error('URL gambar tidak valid!');
                    }
                    
                    // Panggil API hitamkan kulit
                    const apiUrl = `https://izumiiiiiiii.dpdns.org/ai-image/hytamkan?imageUrl=${encodeURIComponent(finalImageUrl)}`;
                    
                    showNotification('🍀 Memproses gambar...');
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('Gagal menghubungi dapur API! Coba lagi nanti~');
                    }
                    
                    const json = await response.json();
                    
                    if (!json || !json.result || !json.result.download) {
                        throw new Error('Respon API tidak sesuai!');
                    }
                    
                    // Ambil gambar hasil
                    const resultImageUrl = json.result.download;
                    const imgRes = await fetch(resultImageUrl);
                    
                    if (!imgRes.ok) {
                        throw new Error('Gagal mengambil gambar hasil!');
                    }
                    
                    const blob = await imgRes.blob();
                    const imageUrlFinal = URL.createObjectURL(blob);
                    
                    // Sembunyikan loading
                    loadingDiv.style.display = 'none';
                    
                    // Tampilkan gambar hasil
                    const resultImg = document.createElement('img');
                    resultImg.src = imageUrlFinal;
                    resultImg.alt = 'Hasil Kulit Hitam';
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(resultImg);
                    
                    // Set download link
                    downloadBtn.href = imageUrlFinal;
                    
                    // Tampilkan result
                    resultDiv.style.display = 'block';
                    
                    // Tampilkan notifikasi sukses
                    showNotification('✨ Sugoii~! Gambar berhasil diolah jadi versi Hitam');
                    
                } catch (error) {
                    console.error('Error:', error);
                    loadingDiv.style.display = 'none';
                    showNotification(`🍭 Ups ada error teknis! ${error.message}`, true);
                }
            });
        });
    </script>
</body>
</html>
