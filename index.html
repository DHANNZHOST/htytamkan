<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Hitam Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ AI Image Generator</h1>
            <p>Generate gambar dengan tema hitam aesthetic</p>
        </header>

        <div class="generator-section">
            <div class="input-group">
                <label for="prompt">Prompt Gambar:</label>
                <input type="text" id="prompt" placeholder="Contoh: black cat, dark night, gothic style...">
                <button onclick="generateImage()">Generate Image</button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating image...</p>
            </div>

            <div class="result" id="result" style="display: none;">
                <h3>Hasil Generate:</h3>
                <div class="image-container">
                    <img id="generatedImage" src="" alt="Generated Image">
                </div>
                <div class="actions">
                    <button onclick="downloadImage()">Download</button>
                    <button onclick="generateImage()">Generate Lagi</button>
                </div>
            </div>
        </div>

        <div class="gallery">
            <h3>Gallery Contoh</h3>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Black+Cat" alt="Contoh 1">
                    <p>Black Cat</p>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Dark+Night" alt="Contoh 2">
                    <p>Dark Night</p>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Gothic+Style" alt="Contoh 3">
                    <p>Gothic Style</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by [Your Name] - Powered by AI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
