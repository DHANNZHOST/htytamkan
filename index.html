<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToHitam - Upload & Convert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #f8f9fa;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .loading {
            background-color: #f39c12;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            text-align: center;
        }
        #resultImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 15px;
        }
        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            background-color: #34495e;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        .file-info {
            margin: 10px 0;
            padding: 8px;
            background: #e8f4fd;
            border-radius: 4px;
            font-size: 14px;
        }
        .preview {
            max-width: 100%;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ ToHitam Web Converter ✨</h1>
        <p>Upload gambar (JPG/PNG) untuk diubah menjadi versi hitam putih.</p>
        <form id="tohitamForm">
            <label for="imageFile">Pilih Gambar:</label>
            <input type="file" id="imageFile" accept="image/jpeg,image/png" required>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
            <img id="previewImage" class="preview" alt="Preview Gambar">
            <button type="submit" id="submitBtn" disabled>Ubah ke Hitam Putih</button>
        </form>

        <div id="messageContainer" class="message" style="display: none;"></div>
        
        <div id="resultContainer" style="display: none;">
            <h2>Hasil Pengolahan</h2>
            <img id="resultImage" src="" alt="Gambar Hasil" style="display: none;">
            <a id="downloadLink" href="#" target="_blank" download="tohitam.png" style="display: none;">📥 Unduh Gambar Hasil</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('tohitamForm');
        const imageFileInput = document.getElementById('imageFile');
        const fileInfo = document.getElementById('fileInfo');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');

        let currentFile = null;

        const showMessage = (text, type) => {
            messageContainer.textContent = text;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            resultContainer.style.display = 'none';
        };

        const resetResult = () => {
            resultImage.style.display = 'none';
            downloadLink.style.display = 'none';
            resultImage.src = '';
            downloadLink.href = '#';
        };

        // Handle file selection
        imageFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                submitBtn.disabled = true;
                fileInfo.style.display = 'none';
                previewImage.style.display = 'none';
                return;
            }

            // Validate file type
            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                showMessage('Hanya format JPG dan PNG yang didukung!', 'error');
                submitBtn.disabled = true;
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Ukuran file maksimal 5MB!', 'error');
                submitBtn.disabled = true;
                return;
            }

            currentFile = file;
            
            // Show file info
            fileInfo.textContent = `File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.style.display = 'block';

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            submitBtn.disabled = false;
            messageContainer.style.display = 'none';
            resetResult();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetResult();

            if (!currentFile) {
                return showMessage('Mohon pilih gambar terlebih dahulu.', 'error');
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ Sedang Mengolah...';
            showMessage('Sedang memproses gambar, mohon tunggu...', 'loading');

            try {
                // Convert file to base64
                const base64Data = await fileToBase64(currentFile);
                
                // Panggil Serverless Function Vercel
                const response = await fetch('/api/tohitam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        imageData: base64Data,
                        fileName: currentFile.name 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✅ Gambar berhasil diolah!', 'success');
                    
                    resultImage.src = data.resultUrl;
                    downloadLink.href = data.resultUrl;
                    downloadLink.download = `hitamputih_${currentFile.name}`;
                    resultImage.style.display = 'block';
                    downloadLink.style.display = 'inline-block';
                    resultContainer.style.display = 'block';

                } else {
                    showMessage(`❌ Gagal: ${data.message || 'Kesalahan tidak diketahui.'}`, 'error');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showMessage('❌ Terjadi kesalahan koneksi. Coba lagi.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ubah ke Hitam Putih';
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
