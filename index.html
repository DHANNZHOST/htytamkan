<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Darkener AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 0, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5),
                        0 0 100px rgba(75, 0, 130, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8a2be2, #da70d6, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 
                             0 0 30px rgba(138, 43, 226, 0.6),
                             0 0 40px rgba(138, 43, 226, 0.4);
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #d8bfd8;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #da70d6;
            font-weight: 500;
        }
        
        input[type="file"] {
            width: 80%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #8a2be2;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        
        .preview-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .preview-title {
            margin-bottom: 10px;
            color: #da70d6;
        }
        
        #image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            border: 1px solid #8a2be2;
            display: none;
        }
        
        .btn {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .result img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #4b0082, #8a2be2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #da70d6;
        }
        
        .spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8a2be2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #9370db;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(75, 0, 130, 0.9);
            border-left: 4px solid #8a2be2;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            input[type="file"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Skin Darkener AI</h1>
            <p class="subtitle">Upload gambar dan ubah kulit menjadi hitam pekat</p>
        </div>
        
        <div class="input-group">
            <label for="image-upload">Pilih gambar:</label>
            <input type="file" id="image-upload" accept=".jpg,.jpeg,.png">
        </div>
        
        <div class="preview-container">
            <p class="preview-title">Pratinjau:</p>
            <img id="image-preview" src="#" alt="Pratinjau Gambar">
        </div>
        
        <button class="btn" id="process-btn">
            <span>ðŸš€ Buat Kulit Hitam Pekat</span>
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses gambar...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Hasil - Kulit Hitam Pekat</h2>
            <div id="image-container"></div>
            <a href="#" class="download-btn" id="download-btn" download="skin-darkened.jpg">Download Gambar</a>
        </div>
        
        <footer>
            <p>Skin Darkener AI - Hanya mengubah warna kulit menjadi hitam pekat</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        Gambar berhasil diproses! Kulit sudah dihitamkan pekat.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('process-btn');
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const imageContainer = document.getElementById('image-container');
            const downloadBtn = document.getElementById('download-btn');
            const notification = document.getElementById('notification');
            
            let uploadedImage = null;
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification() {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Fungsi deteksi kulit yang lebih akurat
            function isSkinColor(r, g, b) {
                // Deteksi range warna kulit manusia (terang sampai gelap)
                const isLightSkin = (r > 180 && g > 130 && b > 100 && r > g && r > b);
                const isMediumSkin = (r > 150 && g > 100 && b > 80 && r > g && r > b);
                const isTanSkin = (r > 170 && g > 120 && b > 90 && r > g && r > b);
                
                // Deteksi untuk anime/cartoon (warna lebih terang)
                const isAnimeSkin = (r > 200 && g > 170 && b > 140);
                
                return isLightSkin || isMediumSkin || isTanSkin || isAnimeSkin;
            }
            
            // Event listener untuk upload gambar
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = file;
                        resultDiv.style.display = 'none';
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            processBtn.addEventListener('click', function() {
                if (!uploadedImage) {
                    alert('Silakan pilih gambar terlebih dahulu!');
                    return;
                }
                
                // Tampilkan loading
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                // Proses gambar
                setTimeout(() => {
                    const img = new Image();
                    img.onload = function() {
                        // Buat canvas untuk memproses gambar
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Set ukuran canvas sesuai gambar
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Gambar gambar ke canvas
                        ctx.drawImage(img, 0, 0);
                        
                        // Ambil data gambar
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        let skinPixels = 0;
                        
                        // Proses setiap pixel
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Deteksi apakah ini warna kulit
                            if (isSkinColor(r, g, b)) {
                                skinPixels++;
                                // Ubah ke kulit hitam pekat (sangat gelap)
                                data[i] = 30;     // R - sangat gelap
                                data[i + 1] = 20; // G - sangat gelap  
                                data[i + 2] = 15; // B - sangat gelap
                            }
                            // Biarkan pixel lainnya (background, pakaian, dll) tetap normal
                        }
                        
                        console.log(`Berhasil mengubah ${skinPixels} pixel kulit menjadi hitam pekat`);
                        
                        // Letakkan data yang sudah diproses kembali ke canvas
                        ctx.putImageData(imageData, 0, 0);
                        
                        // Dapatkan URL gambar hasil
                        const processedImageUrl = canvas.toDataURL('image/jpeg', 0.9);
                        
                        // Sembunyikan loading
                        loadingDiv.style.display = 'none';
                        
                        // Tampilkan gambar
                        const resultImg = document.createElement('img');
                        resultImg.src = processedImageUrl;
                        resultImg.alt = 'Hasil Kulit Hitam Pekat';
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(resultImg);
                        
                        // Set download link
                        downloadBtn.href = processedImageUrl;
                        
                        // Tampilkan result
                        resultDiv.style.display = 'block';
                        
                        // Tampilkan notifikasi
                        showNotification();
                    };
                    
                    img.src = URL.createObjectURL(uploadedImage);
                }, 1000);
            });
        });
    </script>
</body>
</html>
