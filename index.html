<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Darkener AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 0, 30, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5),
                        0 0 100px rgba(75, 0, 130, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #8a2be2, #da70d6, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 
                             0 0 30px rgba(138, 43, 226, 0.6),
                             0 0 40px rgba(138, 43, 226, 0.4);
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #d8bfd8;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #da70d6;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #8a2be2;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
        }
        
        .btn {
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .result img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #4b0082, #8a2be2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #da70d6;
        }
        
        .spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top: 4px solid #8a2be2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #9370db;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(75, 0, 130, 0.9);
            border-left: 4px solid #8a2be2;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Skin Darkener AI</h1>
            <p class="subtitle">Masukkan URL gambar dan ubah kulit menjadi hitam gelap</p>
        </div>
        
        <div class="input-group">
            <label for="image-url">URL Gambar:</label>
            <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
        </div>
        
        <button class="btn" id="process-btn">
            <span>ðŸš€ Proses dengan AI</span>
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses permintaan Anda...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Hasil - Kulit Hitam Gelap</h2>
            <div id="image-container"></div>
            <a href="#" class="download-btn" id="download-btn" download="skin-darkened.jpg">Download Gambar</a>
        </div>
        
        <footer>
            <p>Diberdayakan oleh AI Technology</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        Gambar berhasil dihasilkan! Silakan download.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('process-btn');
            const imageUrlInput = document.getElementById('image-url');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const imageContainer = document.getElementById('image-container');
            const downloadBtn = document.getElementById('download-btn');
            const notification = document.getElementById('notification');
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification() {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            processBtn.addEventListener('click', function() {
                const imageUrl = imageUrlInput.value.trim();
                
                if (imageUrl === '') {
                    alert('Silakan masukkan URL gambar terlebih dahulu!');
                    return;
                }
                
                // Prompt untuk API - simple: buat kulit jadi hitam
                const prompt = "dark black skin tone";
                const encodedPrompt = encodeURIComponent(prompt);
                
                // API URL seperti di contoh pertama
                const apiUrl = `https://api.siputzx.my.id/api/ai/flux?prompt=${encodedPrompt}`;
                
                // Tampilkan loading
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                // Lakukan request ke API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        // Buat URL dari blob
                        const imageUrl = URL.createObjectURL(blob);
                        
                        // Sembunyikan loading
                        loadingDiv.style.display = 'none';
                        
                        // Tampilkan gambar
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'Generated Dark Skin Image';
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                        
                        // Set download link
                        downloadBtn.href = imageUrl;
                        
                        // Tampilkan result
                        resultDiv.style.display = 'block';
                        
                        // Tampilkan notifikasi
                        showNotification();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loadingDiv.style.display = 'none';
                        alert('Terjadi kesalahan saat memproses permintaan. Silakan coba lagi.');
                    });
            });
        });
    </script>
</body>
</html>
