<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToHitam - Image Black and White Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .loading {
            background-color: #f39c12;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        #resultContainer {
            margin-top: 30px;
            text-align: center;
        }
        #resultImage {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 15px;
        }
        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            background-color: #34495e;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® ToHitam Web Converter ‚ú®</h1>
        <p>Masukkan URL gambar (JPG/PNG) untuk diubah menjadi versi hitam.</p>
        <form id="tohitamForm">
            <label for="imageUrl">URL Gambar:</label>
            <input type="url" id="imageUrl" placeholder="Contoh: https://example.com/foto.jpg" required>
            <button type="submit" id="submitBtn">Ubah ke Hitam</button>
        </form>

        <div id="messageContainer" class="message" style="display: none;"></div>
        
        <div id="resultContainer" style="display: none;">
            <h2>Hasil Pengolahan</h2>
            <img id="resultImage" src="" alt="Gambar Hasil" style="display: none;">
            <a id="downloadLink" href="#" target="_blank" download="tohitam.png" style="display: none;">üì• Unduh Gambar Hasil</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('tohitamForm');
        const imageUrlInput = document.getElementById('imageUrl');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('messageContainer');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');

        const showMessage = (text, type) => {
            messageContainer.textContent = text;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            resultContainer.style.display = 'none';
        };

        const resetResult = () => {
            resultImage.style.display = 'none';
            downloadLink.style.display = 'none';
            resultImage.src = '';
            downloadLink.href = '#';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetResult();

            const imageUrl = imageUrlInput.value.trim();
            if (!imageUrl) {
                return showMessage('Mohon masukkan URL gambar.', 'error');
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Sedang Mengolah...';
            showMessage('Sedang memproses gambar, mohon tunggu...', 'loading');

            try {
                // Panggil Serverless Function Vercel
                const response = await fetch('/api/tohitam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl: imageUrl })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Gambar berhasil diolah!', 'success');
                    
                    resultImage.src = data.resultUrl;
                    downloadLink.href = data.resultUrl;
                    resultImage.style.display = 'block';
                    downloadLink.style.display = 'inline-block';
                    resultContainer.style.display = 'block';

                } else {
                    showMessage(`‚ùå Gagal: ${data.message || 'Kesalahan tidak diketahui.'}`, 'error');
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                showMessage('‚ùå Terjadi kesalahan koneksi. Coba periksa URL gambar Anda.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ubah ke Hitam';
            }
        });
    </script>
</body>
</html>
