<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Darkener AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(80, 80, 80, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 500;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid #606060;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="file"]:focus {
            border-color: #808080;
        }
        
        .preview-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .preview-title {
            margin-bottom: 10px;
            color: #d0d0d0;
        }
        
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 1px solid #606060;
            display: none;
        }
        
        .btn {
            background: #404040;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #505050;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 25px;
            display: none;
            text-align: center;
        }
        
        .result img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #606060;
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #505050;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #606060;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }
        
        .spinner {
            border: 4px solid rgba(100, 100, 100, 0.3);
            border-radius: 50%;
            border-top: 4px solid #909090;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 25px;
            color: #909090;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            background: rgba(50, 50, 50, 0.9);
            border-left: 4px solid #707070;
            border-radius: 5px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Skin Darkener AI</h1>
            <p class="subtitle">Unggah foto dan ubah warna kulit menjadi lebih gelap</p>
        </div>
        
        <div class="input-group">
            <label for="image-upload">Pilih gambar (JPG/PNG):</label>
            <input type="file" id="image-upload" accept=".jpg,.jpeg,.png">
        </div>
        
        <div class="preview-container">
            <p class="preview-title">Pratinjau Gambar:</p>
            <img id="image-preview" src="#" alt="Pratinjau Gambar">
        </div>
        
        <button class="btn" id="process-btn">
            <span>Proses Gambar</span>
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses gambar...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Hasil Pengolahan</h2>
            <div id="image-container"></div>
            <a href="#" class="download-btn" id="download-btn" download="darkened-image.jpg">Download Gambar</a>
        </div>
        
        <footer>
            <p>Diberdayakan oleh AI Image Processing</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        Gambar berhasil diproses! Silakan download.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('process-btn');
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const imageContainer = document.getElementById('image-container');
            const downloadBtn = document.getElementById('download-btn');
            const notification = document.getElementById('notification');
            
            let uploadedImage = null;
            
            // Fungsi untuk menampilkan notifikasi
            function showNotification() {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Event listener untuk upload gambar
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        uploadedImage = file;
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            processBtn.addEventListener('click', function() {
                if (!uploadedImage) {
                    alert('Silakan pilih gambar terlebih dahulu!');
                    return;
                }
                
                // Tampilkan loading
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                // Simulasi proses AI (ganti dengan API sebenarnya)
                setTimeout(() => {
                    // Sembunyikan loading
                    loadingDiv.style.display = 'none';
                    
                    // Tampilkan gambar hasil (dalam implementasi nyata, ini akan diganti dengan gambar dari API)
                    const img = document.createElement('img');
                    img.src = imagePreview.src;
                    img.alt = 'Processed Image';
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    
                    // Set download link
                    downloadBtn.href = imagePreview.src;
                    
                    // Tampilkan result
                    resultDiv.style.display = 'block';
                    
                    // Tampilkan notifikasi
                    showNotification();
                }, 2000); // Simulasi delay 2 detik
            });
        });
    </script>
</body>
</html>
