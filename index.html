<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToHitam - Image Black and White Converter</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --light-color: #f4f4f9;
            --dark-color: #333;
            --gray-color: #95a5a6;
            --white-color: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 700px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: var(--gray-color);
            font-size: 1rem;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .url-input-container {
            display: flex;
            margin-bottom: 15px;
        }

        input[type="url"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .url-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0 20px;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .url-btn:hover {
            background-color: var(--primary-dark);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--gray-color);
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background-color: var(--white-color);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .drop-area {
            border: 2px dashed #bdc3c7;
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drop-area:hover, .drop-area.active {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .drop-area i {
            font-size: 48px;
            color: var(--gray-color);
            margin-bottom: 15px;
            display: block;
        }

        .drop-area p {
            margin-bottom: 10px;
            color: var(--gray-color);
        }

        .drop-area .browse-btn {
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 25px;
            text-align: center;
            display: none;
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .preview-images {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 15px;
        }

        .preview-box {
            flex: 1;
            text-align: center;
        }

        .preview-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--gray-color);
        }

        .preview-image {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            border: 1px solid #e1e5e9;
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .loading {
            background-color: var(--warning-color);
            color: white;
        }

        .error {
            background-color: var(--error-color);
            color: white;
        }

        .success {
            background-color: var(--success-color);
            color: white;
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .result-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #e1e5e9;
            border-radius: var(--border-radius);
            margin-top: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .download-link {
            display: inline-block;
            margin-top: 20px;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .preview-images {
                flex-direction: column;
            }
            
            .url-input-container {
                flex-direction: column;
            }
            
            input[type="url"] {
                border-radius: var(--border-radius);
                margin-bottom: 10px;
            }
            
            .url-btn {
                border-radius: var(--border-radius);
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® ToHitam Web Converter ‚ú®</h1>
        <p class="subtitle">Ubah gambar berwarna menjadi hitam putih dengan mudah dan cepat</p>
        
        <div class="input-section">
            <label for="imageUrl">Masukkan URL Gambar:</label>
            <div class="url-input-container">
                <input type="url" id="imageUrl" placeholder="Contoh: https://example.com/foto.jpg" required>
                <button type="button" class="url-btn" id="loadUrlBtn">Muat</button>
            </div>
            
            <div class="divider">
                <span>ATAU</span>
            </div>
            
            <div class="drop-area" id="dropArea">
                <i>üìÅ</i>
                <p>Seret dan lepas gambar di sini</p>
                <p>atau <span class="browse-btn" id="browseBtn">jelajahi file</span></p>
                <input type="file" id="fileInput" accept="image/jpeg, image/png">
            </div>
            
            <div class="preview-container" id="previewContainer">
                <div class="preview-title">Pratinjau Gambar</div>
                <div class="preview-images">
                    <div class="preview-box">
                        <div class="preview-label">Asli</div>
                        <img id="originalPreview" class="preview-image" src="" alt="Gambar Asli">
                    </div>
                    <div class="preview-box">
                        <div class="preview-label">Hasil (Hitam Putih)</div>
                        <img id="resultPreview" class="preview-image" src="" alt="Gambar Hasil" style="display: none;">
                        <div id="previewPlaceholder" class="preview-image" style="display: flex; justify-content: center; align-items: center; color: #bdc3c7;">
                            Menunggu konversi...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="button" id="convertBtn">
            <span>Ubah ke Hitam Putih</span>
        </button>

        <div id="messageContainer" class="message"></div>
        
        <div class="result-container" id="resultContainer">
            <h2>Hasil Konversi</h2>
            <img id="resultImage" class="result-image" src="" alt="Gambar Hasil">
            <a id="downloadLink" class="download-link" href="#" target="_blank" download="tohitam.png">
                üì• Unduh Gambar Hasil
            </a>
        </div>
    </div>

    <script>
        // Elemen DOM
        const imageUrlInput = document.getElementById('imageUrl');
        const loadUrlBtn = document.getElementById('loadUrlBtn');
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const previewContainer = document.getElementById('previewContainer');
        const originalPreview = document.getElementById('originalPreview');
        const resultPreview = document.getElementById('resultPreview');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const convertBtn = document.getElementById('convertBtn');
        const messageContainer = document.getElementById('messageContainer');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');

        // Variabel untuk menyimpan gambar yang akan diproses
        let currentImageUrl = '';
        let currentImageFile = null;

        // Fungsi untuk menampilkan pesan
        const showMessage = (text, type) => {
            messageContainer.textContent = text;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
            
            // Sembunyikan pesan setelah 5 detik untuk pesan sukses
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 5000);
            }
        };

        // Fungsi untuk mereset hasil
        const resetResult = () => {
            resultPreview.style.display = 'none';
            previewPlaceholder.style.display = 'flex';
            resultContainer.style.display = 'none';
            resultImage.src = '';
            downloadLink.href = '#';
        };

        // Fungsi untuk menampilkan preview gambar
        const showPreview = (src, isFile = false) => {
            previewContainer.style.display = 'block';
            originalPreview.src = src;
            
            // Reset preview hasil
            resetResult();
            
            // Simpan gambar yang akan diproses
            if (isFile) {
                currentImageFile = src;
                currentImageUrl = '';
            } else {
                currentImageUrl = src;
                currentImageFile = null;
            }
            
            // Aktifkan tombol konversi
            convertBtn.disabled = false;
        };

        // Event listener untuk tombol muat URL
        loadUrlBtn.addEventListener('click', () => {
            const imageUrl = imageUrlInput.value.trim();
            
            if (!imageUrl) {
                showMessage('Mohon masukkan URL gambar.', 'error');
                return;
            }
            
            // Validasi URL gambar
            if (!/\.(jpeg|jpg|png)$/i.test(imageUrl)) {
                showMessage('URL harus mengarah ke gambar dengan format JPG atau PNG.', 'error');
                return;
            }
            
            // Tampilkan preview
            showPreview(imageUrl);
            showMessage('Gambar berhasil dimuat. Klik "Ubah ke Hitam Putih" untuk memproses.', 'success');
        });

        // Event listener untuk area drop
        browseBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Validasi tipe file
                if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                    showMessage('File harus berupa gambar JPG atau PNG.', 'error');
                    return;
                }
                
                // Validasi ukuran file (maksimal 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('Ukuran file tidak boleh lebih dari 5MB.', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    showPreview(e.target.result, true);
                    showMessage('Gambar berhasil dimuat. Klik "Ubah ke Hitam Putih" untuk memproses.', 'success');
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('active');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('active');
            }, false);
        });

        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file) {
                // Validasi tipe file
                if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                    showMessage('File harus berupa gambar JPG atau PNG.', 'error');
                    return;
                }
                
                // Validasi ukuran file (maksimal 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('Ukuran file tidak boleh lebih dari 5MB.', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    showPreview(e.target.result, true);
                    showMessage('Gambar berhasil dimuat. Klik "Ubah ke Hitam Putih" untuk memproses.', 'success');
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener untuk tombol konversi
        convertBtn.addEventListener('click', async () => {
            // Validasi apakah ada gambar yang dimuat
            if (!currentImageUrl && !currentImageFile) {
                showMessage('Mohon muat gambar terlebih dahulu.', 'error');
                return;
            }

            resetResult();
            
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<div class="loading-spinner"></div> Sedang Memproses...';
            showMessage('Sedang memproses gambar, mohon tunggu...', 'loading');

            try {
                let resultUrl;
                
                // Jika menggunakan file, konversi di sisi klien
                if (currentImageFile) {
                    resultUrl = await convertImageClientSide(currentImageFile);
                } else {
                    // Jika menggunakan URL, panggil API
                    const response = await fetch('/api/tohitam', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ imageUrl: currentImageUrl })
                    });

                    const data = await response.json();

                    if (data.success) {
                        resultUrl = data.resultUrl;
                    } else {
                        throw new Error(data.message || 'Kesalahan tidak diketahui.');
                    }
                }

                // Tampilkan hasil
                showMessage('‚úÖ Gambar berhasil diubah menjadi hitam putih!', 'success');
                
                resultPreview.src = resultUrl;
                resultPreview.style.display = 'block';
                previewPlaceholder.style.display = 'none';
                
                resultImage.src = resultUrl;
                downloadLink.href = resultUrl;
                resultContainer.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Gagal: ${error.message || 'Terjadi kesalahan saat memproses gambar.'}`, 'error');
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = '<span>Ubah ke Hitam Putih</span>';
            }
        });

        // Fungsi untuk konversi gambar di sisi klien
        function convertImageClientSide(imageDataUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // Konversi ke grayscale
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;     // red
                        data[i + 1] = avg; // green
                        data[i + 2] = avg; // blue
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Kembalikan sebagai data URL
                    resolve(canvas.toDataURL('image/png'));
                };
                
                img.onerror = () => {
                    reject(new Error('Gagal memuat gambar.'));
                };
                
                img.src = imageDataUrl;
            });
        }
    </script>
</body>
</html>
