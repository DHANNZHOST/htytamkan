<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToHitam - AI Image Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #bbb;
            font-size: 1.1em;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area i {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            text-align: center;
            margin: 20px 0;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #666, #000);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #555, #000);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #bbb;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® ToHitam Converter</h1>
            <p>Ubah gambar menjadi versi hitam aesthetic dengan AI</p>
        </header>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i>üìÅ</i>
            <h3>Klik untuk Upload Gambar</h3>
            <p>Format: JPG, PNG, WebP (Max: 5MB)</p>
        </div>

        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp">

        <div class="preview-section">
            <img id="imagePreview" class="image-preview" alt="Preview">
        </div>

        <div style="text-align: center;">
            <button onclick="processImage()" id="processBtn" disabled>‚ú® Convert to Hitam</button>
            <button onclick="resetAll()" id="resetBtn">üîÑ Reset</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang memproses gambar...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <h3>‚ú® Hasil Convert:</h3>
            <img id="resultImage" class="result-image" alt="Hasil Convert">
            <div class="actions">
                <button onclick="downloadImage()">üíæ Download</button>
                <button onclick="resetAll()">üîÑ Convert Lagi</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Created with ‚ù§Ô∏è - ToHitam AI Converter</p>
    </footer>

    <script>
        let currentImageUrl = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file type and size
                if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/webp')) {
                    showError('Format file tidak didukung! Gunakan JPG, PNG, atau WebP.');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    showError('File terlalu besar! Maksimal 5MB.');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.getElementById('processBtn').disabled = false;
                    hideError();
                }
                reader.readAsDataURL(file);
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        async function processImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Pilih gambar terlebih dahulu!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('processBtn').disabled = true;
            hideError();
            document.getElementById('resultSection').style.display = 'none';

            try {
                // Upload image to free image hosting (using File.io as example)
                const uploadFormData = new FormData();
                uploadFormData.append('file', file);

                const uploadResponse = await fetch('https://file.io', {
                    method: 'POST',
                    body: uploadFormData
                });

                const uploadData = await uploadResponse.json();
                
                if (!uploadData.success) {
                    throw new Error('Upload gambar gagal');
                }

                const imageUrl = uploadData.link;

                // Process with ToHitam API
                const apiUrl = `https://izumiiiiiiii.dpdns.org/ai-image/hytamkan?imageUrl=${encodeURIComponent(imageUrl)}`;
                const apiResponse = await fetch(apiUrl);
                
                if (!apiResponse.ok) {
                    throw new Error('API sedang sibuk, coba lagi nanti');
                }

                const apiData = await apiResponse.json();
                
                if (!apiData.result || !apiData.result.download) {
                    throw new Error('Gagal memproses gambar');
                }

                // Display result
                currentImageUrl = apiData.result.download;
                document.getElementById('resultImage').src = currentImageUrl;
                document.getElementById('resultSection').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                showError('Gagal memproses gambar: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('processBtn').disabled = false;
            }
        }

        function downloadImage() {
            if (currentImageUrl) {
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = 'tohitam-result.png';
                link.click();
            }
        }

        function resetAll() {
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            hideError();
            currentImageUrl = null;
        }

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#fff';
            this.style.background = 'rgba(255, 255, 255, 0.1)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            this.style.background = 'transparent';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            this.style.background = 'transparent';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                const event = new Event('change');
                document.getElementById('fileInput').dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
